<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension Popup</title>
    <style>
        #hidden-line {
            visibility: hidden;
            height: 0;
            white-space: nowrap; /* Ensures it doesn't wrap */
        }
        #timer {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>AutoClicker</h1>
    <div id="hidden-line">___________________________________________________________</div>
    <p>Will use the button.txt file to find qualifying buttons on a page and click them. When started it will wait 30 seconds then begin clicking them every 10 seconds.</p>
    <button id="start-stop">Start Timer</button>
    <div id="timer"></div>
    <script src="popup.js"></script>
</body>
</html>
